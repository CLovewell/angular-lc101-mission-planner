<h3>Crew</h3>
<ul>
  <li *ngFor="let member of crew">
    <span *ngIf="memberBeingEdited !== member; else elseBlock">
      <span class="editable-text" (click)="edit(member);">{{member.name}} </span>
      <span *ngIf="member.firstMission">- 1st </span>
      <button (click)="remove(member);">Remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedName (keyup.enter)="save(updatedName.value, member);" type="text" value="{{member.name}}"/>
      <button (click)="save(updatedName.value, member);">Save</button>
    </ng-template>
  </li>  
</ul>

<input #name type="text" />
<label>First Mission
  <input #firstMission type="checkbox" />
</label>
<button (click)="add(name.value, firstMission.checked);
firstMission.checked = false;
name.value = '';">Add</button>
